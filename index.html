<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <p class="title">Choose your move</p>
        <button onclick="
            scores('Rock');
        " class="move-buttons"><img src="Assets/Rock-emoji.png" alt="Rock emoji" class="image-icon"></button>
        <button onclick="
            scores('Paper');
        " class="move-buttons"><img src="Assets/Paper-emoji.png" alt="Paper emoji" class="image-icon"></button>
        <button onclick="
            scores('Scissors');
        " class="move-buttons"><img src="Assets/Scissors-emoji.png" alt="Scissors emoji" class="image-icon"></button>
        <p class="js-button-result result-style">You win</p>
        <p class="js-button-moves move-style"></p>
        <p class="js-button-score"></p>
        <button onclick="
            score.win = 0;
            score.lose = 0;
            score.tie = 0;
            localStorage.removeItem('score');
            updateScores();
        " class="reset-button">Reset score</button>

        <script src="script.js"> </script>
    </body>
</html>
